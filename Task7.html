<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vertical Navigation Bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #7ad9e2;
        color: blue;
        font-size: 20px;
      }
      nav ul li {
        list-style: none;
        padding: 6px;
      }
      .home {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li class="home">Home</li>
        <li>Java</li>
        <li>CSS</li>
        <li>HTML</li>
        <li>Bootstrap</li>
      </ul>
    </nav>
  </body>
</html>
