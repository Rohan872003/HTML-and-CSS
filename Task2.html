<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task-2</title>
    <style>
      .container {
        border: 1.5px solid black;
        width: 228px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="container">
        <p>Lists can be nested (list inside list):</p>
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
          <ul type="circle">
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
          <li>Milk</li>
        </ul>
      </div>
    </center>
  </body>
</html>
